	<body>
		<section class="toggle">
			<toggle-button
				class="toggle-btn"
				left-word="Show"
				right-word="Hide"
			></toggle-button>

				nft-title="Equilibrium"

				time="3"

			<nft-card
				img="/images/david.webp"
				nft-title="Digital Renaissance"
