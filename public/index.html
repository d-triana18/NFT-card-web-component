	<body>
		<main>
			<section class="card">
				<div class="blue-layer">
					<img class="nft-img" src="./assets/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
					<div class="eye-icon">
						<img src="./assets/icons/icon-view.svg" alt="Eye icon">
					</div>
				</div>

				<h1 class="title">Equilibrium #3429</h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>

				<section class="nft-info">
					<div class="ntf__flex-wraper ntf__flex-wraper--eth">
						<div class="ethereum-icon">
							<img src="./assets/icons/icon-ethereum.svg" alt="Ethereum icon">
						</div>
						<p class="price">0.041 ETH</p>
					</div>

					<div class="ntf__flex-wraper ntf__flex-wraper--clock">
						<div class="clock-icon">
							<img src="./assets/icons/icon-clock.svg" alt="Clock icon">
						</div>
						<p class="time">3 days left</p>
					</div>
				</section>

				<div class="divider"></div>

				<section class="nft-creator">
					<div class="user-profile-img">
						<img src="./assets/images/image-avatar.png" alt="User profile picture">
					</div>
					<p class="credits">Creation of <span class="user-name">Jules Wyvern</span></p>
				</section>
			</section>
		</main>

		<footer>
			<p>Coded by <a href="#">@dtriana18</a>.</p>
		</footer>
	</body>
